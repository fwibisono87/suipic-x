version: "3.8"

networks:
  suipic-network:
    driver: bridge

volumes:
  postgres-data:
  garage-data:
  garage-meta:
  keycloak-data:

services:
  # ===========================================
  # Nginx Reverse Proxy
  # ===========================================
  nginx:
    image: nginx:alpine
    container_name: suipic-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
      - keycloak
    networks:
      - suipic-network
    restart: unless-stopped

  # ===========================================
  # PostgreSQL Database
  # ===========================================
  postgres:
    image: postgres:16-alpine
    container_name: suipic-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-suipic}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-suipic_secret}
      POSTGRES_DB: ${POSTGRES_DB:-suipic}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - suipic-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-suipic}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ===========================================
  # Keycloak Identity Provider
  # ===========================================
  keycloak:
    image: quay.io/keycloak/keycloak:24.0
    container_name: suipic-keycloak
    command: start-dev --import-realm
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-suipic}
      KC_DB_USERNAME: ${POSTGRES_USER:-suipic}
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD:-suipic_secret}
      KC_HOSTNAME_STRICT: "false"
      KC_PROXY: edge
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin}
    volumes:
      - ./docker/keycloak/realm-export.json:/opt/keycloak/data/import/realm-export.json:ro
      - keycloak-data:/opt/keycloak/data
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - suipic-network
    restart: unless-stopped

  # ===========================================
  # Garage S3-Compatible Object Storage
  # ===========================================
  garage:
    image: dxflrs/garage:v1.0.0
    container_name: suipic-garage
    environment:
      GARAGE_ALLOW_WORLD_READABLE_SECRETS: "true"
    volumes:
      - ./docker/garage/garage.toml:/etc/garage.toml:ro
      - garage-data:/var/lib/garage/data
      - garage-meta:/var/lib/garage/meta
    networks:
      - suipic-network
    restart: unless-stopped

  # ===========================================
  # Backend API (ElysiaJS/Bun)
  # ===========================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: suipic-backend
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      DATABASE_URL: postgres://${POSTGRES_USER:-suipic}:${POSTGRES_PASSWORD:-suipic_secret}@postgres:5432/${POSTGRES_DB:-suipic}
      KEYCLOAK_URL: http://keycloak:8080
      KEYCLOAK_REALM: suipic
      KEYCLOAK_CLIENT_ID: suipic-backend
      KEYCLOAK_CLIENT_SECRET: ${KEYCLOAK_BACKEND_SECRET:-backend-secret}
      S3_ENDPOINT: http://garage:3900
      S3_ACCESS_KEY: ${S3_ACCESS_KEY:-}
      S3_SECRET_KEY: ${S3_SECRET_KEY:-}
      S3_BUCKET: ${S3_BUCKET:-suipic-images}
    depends_on:
      postgres:
        condition: service_healthy
      keycloak:
        condition: service_started
      garage:
        condition: service_started
    networks:
      - suipic-network
    restart: unless-stopped

  # ===========================================
  # Frontend (SvelteKit)
  # ===========================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: suipic-frontend
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PUBLIC_API_URL: ${PUBLIC_API_URL:-/api}
      PUBLIC_KEYCLOAK_URL: ${PUBLIC_KEYCLOAK_URL:-/auth}
      PUBLIC_KEYCLOAK_REALM: suipic
      PUBLIC_KEYCLOAK_CLIENT_ID: suipic-frontend
    depends_on:
      - backend
    networks:
      - suipic-network
    restart: unless-stopped
